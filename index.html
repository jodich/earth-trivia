<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Karla" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Jodi's Game</title>
</head>
<body>

	<!-- Introduction, instructions, ask for name -->
	<div id="instructions">
		<div class="intro">
			<div class="quote"></div>
			<div class="by-who"></div>
			<div class="instruct"></div>
		</div>
		<div class="questions" id="name"></div>
	  	<div class="input-name"><input type="name" id="name-form" name="input" value="" autofocus></div>
	</div>

	<!-- Pop up! -->
	<div class="popup" id="answer-wrong">
	  <div class="popup-content" id="answer-wrong-content">
	  </div>
	</div>

	<!-- game stats -->
	<div class="game-info">
		<div id="earth-stats"><h5></h5></div>
		<div id="title"><h5>save-the-world trivia</h5></div>
		<div id="affected-count"><h5></h5></div>
	</div>

	<!-- main -->
	<div id="map">
		<!-- map -->
		<canvas></canvas>
		<!-- question -->
		<div class="reset-this">
			<!-- bonus questions -->
			<div id="bonus-round">
				<div class="questions" id="bonus"></div>
	  			<div class="input-form"><input type="text" id="form" name="input"></div>
	  		</div>
			
			<!-- questions -->
			<div id="factual">
				<div class="questions" id="fact"></div>
				<div class="choices-row">
					<div class="choices" id="choice-one"></div>
					<div class="choices" id="choice-two"></div>
					<div class="choices" id="choice-three"></div>
					<div class="choices" id="choice-four"></div>
				</div>
			</div>

  		</div>
	</div>
	<script type="text/javascript" src="js/introduction.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/questions_array.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="js/gameplay.js"></script>

</body>
</html>
